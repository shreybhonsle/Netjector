{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block imge %}background.jpg{% endblock imge %}
{% block body %}


<div class="container my-3 text-white" style="width:500px">
<h2>Contact Us</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name"><b>Name</label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <button type="submit" class="btn btn-primary my-3" >Submit</button>
</form>
</div>
 {% endblock %}
