{% extends 'base.html' %}
{% block title %}Create Blog{% endblock title %}
{% block writeblogactive %} active {% endblock writeblogactive %}
{% block imge %}background.jpg{% endblock imge %}
{% block body %}
{% load static %}
<script
type="text/javascript"
src='https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js'
referrerpolicy="origin">
</script>

<div class="container"> 
  <form action="/blog/postblog" method="POST" >
    {% csrf_token %}
    <div class="my-3">
      <input type="text"  name="title" id="title" placeholder="Enter your Title here">
    </div>
    <div class="my-2">
      <textarea id="basic-conf" style="width:100%;height: 700px;" name="content" id ="content" >
        
      </textarea> 
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary my-3 " type="submit">Submit</button>
    </div>


    <script>
      tinymce.init({
        selector: '#basic-conf',
        plugins: [
          'advlist autolink link image lists charmap print preview hr anchor pagebreak',
          'searchreplace wordcount visualblocks code fullscreen insertdatetime media nonbreaking',
          'table emoticons template paste help'
        ],
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
          'forecolor backcolor emoticons | help',
        menu: {
          favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
        },
        menubar: 'favs file edit view insert format tools table help',
        content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
      });
    </script>
    </form>
</div>


{% endblock body %}
